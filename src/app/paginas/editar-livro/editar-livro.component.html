<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Titulo:</mat-label>
    <input formControlName="titulo" type="text" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Autor:</mat-label>
    <input formControlName="autor" type="text" />
  </mat-form-field>

  <button (click)="salvar()">Salvar</button>
</form>
